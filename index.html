<html>
<head>
    <title>counter</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="player">
        <input type="button" class="btn info reset" id="resetLife" value="Reset"></input>

        <div class="row">
            <div class="count" id="lifeOne">20</div>
        </div>
        <div class="row">
            <input type="button" class="btn danger" id="minusOneLife" value="-1"></input>
            <input type="button" class="btn danger" id="minusFiveLife" value="-5"></input>
        </div>
        <div class="row">
            <input type="button" class="btn success" id="addOneLife" value="+1"></input>
            <input type="button" class="btn success" id="addFiveLife" value="+5"></input>
        </div>
    </div>

    <script></script>

    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
